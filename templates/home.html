<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Do</title>
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete_forever" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main">
        <nav>
            <h1>2DO</h1>
            <p>Make list to make yourself work</p>
            <button>Logout</button>
        </nav>
   
        <div class="inputall">

            <input type="text" id="title2do" placeholder="Enter  2DO">
            <input type="button" id="addeve" value="Add 2DO" >
            
        </div>

        <div class="listall">
            <h3 style="margin-top: 30px; padding-top:7px">
                <center>
                    Your's 2DO
                    <hr>
                </center>
            </h3>
            <ul id="eveList">
                <li>
                    <input type="checkbox">
                    <p>Solve DSA</p>
             
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                   
                </li>
                <li>
                    <input type="checkbox">
                    <p>Make Project</p>
             
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                   
                </li>
                <li>
                    <input type="checkbox">
                    <p>Book Tickets</p>
             
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                   
                </li>
                <li>
                    <input type="checkbox">
                    <p>Ask friends to buy my extra ticket</p>
             
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                   
                </li>
              
           
            </ul>
        </div>
    </div>
</body>
</html>
